<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Number Guesser</title>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700"  rel="stylesheet"/>
</head>
</html>

<body>
  <header>
    <h1 class="pink-header">Number<span class="reg-header">Guesser</span></h1>
  </header>
  <body>
    <form>
      <input class="user-input" type="number" name="player input" min="0" max="100" placeholder="Enter Your Guess...Chump"/>
    </form>
    <button id="guess" class="button" disabled>Guess</button>
    <button id="clear" class="button" disabled>Clear</button>
    <p id="last-guess" class="instructions"> Can You Guess My Number? You have 7 tries...</p>
    <p class="pink-number">?</p>
    <p id="high-or-low" class="instructions">Pick 0-100</p>
    <button id="reset" class="button" disabled>Reset</button>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</body>
